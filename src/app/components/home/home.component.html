
<div class="mt-3">

  <h2 class=""> Categories </h2>

  <hr>

  <p *ngIf="loading"> Loading ... <span class="fa fa-sync fa-spin"></span></p>

  <!-- render cards with the properties -->
  <app-render-cards [items]="categories" [endPointLocalName]="'category'" [imageNameProperty]="'icons'"></app-render-cards>

  <div class="collapse" id="collapseExample">
    <div class="form-group">
      <label>Token</label>
      <input type="text" [(ngModel)]="token" class="form-control" placeholder="New Token">
    </div>

    <div class="form-group">
      <pre>{{getItem() | json}}</pre>
    </div>
    <button class="btn btn-success" (click)="init()">Ejecutar</button>
  </div>

  <button class="btn btn-primary btn-sm mt-3 mb-3" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Open Token
  </button>

</div>
