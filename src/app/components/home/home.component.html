
<div class="mt-3">

  <div class="collapse" id="collapseExample">
    <div class="form-group">
      <label>Token</label>
      <input type="text" [(ngModel)]="token" class="form-control" placeholder="New Token">
    </div>

    <div class="form-group">
      <pre>{{getItem() | json}}</pre>
    </div>
    <button class="btn btn-primary" (click)="init()">Ejecutar</button>
  </div>

  <button class="btn btn-primary btn-sm mt-3" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Open Token
  </button>

  <p *ngIf="loading"> Loading ... <span class="fa fa-sync fa-spin"></span></p>

  <div class="row">

    <div *ngFor="let category of categories">

      <div class="col-12 offset-4 mt-4 mb-2">

        <div class="card">
          <img [src]="category.icons[0].url" class="card-img-top" [alt]="category.id" width="500">
          <div class="card-body text-center">
            <a [href]="['/category/' + category.id]">{{category.name}}</a>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
