<div class="row">

  <div *ngFor="let item of items">

    <div class="col-12 offset-4 mt-4 mb-2">

      <div class="card">
        <img [src]="item | imageValidator:imageNameProperty:0" [alt]="item.id" width="300">
        <div class="card-body text-center">
          <a [href]="['/' + endPointLocalName + '/' + item.id]">{{item.name}}</a>
        </div>
      </div>

    </div>

  </div>

</div>
